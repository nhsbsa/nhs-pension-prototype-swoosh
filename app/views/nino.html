{% extends "layout_bsa.html" %}

{% block page_title %}
  NHSBSA Prototype
{% endblock %}

{% block content %}

<main id="content" role="main">
    {% include "includes/phase_banner_beta.html" %}
    {# {% include "includes/back-link.html" %} #}
    
    <div class="grid-row">
      <div class="column-two-thirds">

        <form action="nino" method="post" class="form">

          <div class="form-group">
              <div class="heading-group">
                  <p>{{ serviceName }}</p>
                  <h1 class="heading-large">What is your National Insurance Number?</h1>
              </div>
              <label for="nino" class="visually-hidden">What is your National Insurance Number?</label>
              <input class="form-control" id="nino" name="nino" type="text">
          </div>

          <div class="form-group">
            <input class="button" type="submit" value="Continue">
          </div>

        </form>

      </div>
    </div>
</main>

{% endblock %}
